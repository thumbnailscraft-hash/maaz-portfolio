  <!-- Script -->
  <script>
    // Responsive nav
    function applyResponsive(){
      var nav=document.getElementById('nav'), hamb=document.getElementById('hamb');
      if(window.innerWidth < 880){ nav.style.display='none'; hamb.style.display='inline-flex'; }
      else { nav.style.display='flex'; hamb.style.display='none'; }
    }
    window.addEventListener('resize',applyResponsive);
    applyResponsive();

    // Mobile toggle
    function toggleMobile(){
      var nav=document.getElementById('nav');
      nav.style.display = (nav.style.display==='flex') ? 'none' : 'flex';
      nav.style.flexDirection = (window.innerWidth < 880) ? 'column' : 'row';
      nav.style.gap = '12px';
      nav.style.background = (window.innerWidth < 880) ? 'rgba(0,0,0,0.95)' : 'transparent';
      if(window.innerWidth < 880){ 
        nav.style.position='absolute';
        nav.style.right='18px';
        nav.style.top='70px';
        nav.style.borderRadius='10px';
        nav.style.boxShadow='0 14px 60px rgba(0,0,0,0.6)';
        nav.style.padding='18px';
      }
    }

    // Show back-to-top button
    window.addEventListener('scroll',()=>{ document.getElementById('topBtn').style.display = window.scrollY > 400 ? 'block':'none'; });

    // Lightbox
    function openLightbox(src){
      const lightbox = document.getElementById("lightbox");
      const img = document.getElementById("lightbox-img");
      img.src = src;
      lightbox.style.display = "flex";
    }
    function closeLightbox(){
      const lightbox = document.getElementById("lightbox");
      const img = document.getElementById("lightbox-img");
      lightbox.style.display = "none";
      img.src = "";
    }
  </script>
